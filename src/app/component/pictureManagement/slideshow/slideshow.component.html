<div class="container">
  <nz-table [nzData]="listOfData" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listOfData,let index = index" draggable="true" (dragstart)="drag($event,index)" (dragover)="allowDrop($event)" (drag)="drop($event)">
      <td>{{index}}</td>
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
