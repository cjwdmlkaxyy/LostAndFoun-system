<div class="main">
  <div class="header">
    <div class="row">
      <span>当前位置:</span><span>后台管理系统</span>&gt;<span>图片管理</span>&gt;<span>轮播图管理</span>
    </div>
  </div>
  <div class="container">
    <div class="table">
      <nz-table>
        <thead>
          <tr>
            <th class="thBgColor">序列</th>
            <th class="thBgColor">图片地址</th>
            <th class="thBgColor">描述</th>
            <th class="thBgColor">上传图片</th>
            <th class="thBgColor">操作</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of listOfData,let idx = index"
            draggable="true" (dragstart)="drag($event,idx)"
            (dragover)="allowDrop($event,idx)" (drop)="drop($event,idx)">
          <td>{{idx}}</td>
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>
            <input type="file" class="file">
          </td>
          <td>

          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
