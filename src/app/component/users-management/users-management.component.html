<div class="main">
  <div class="header">
    <div class="row">
      <span>当前位置:</span><span>后台管理系统</span>&gt;<span>用户管理</span>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div>
        <!--<button class="btn btn-success" (click)="add()"><i nz-icon [type]="'plus'"></i>新增</button>-->
        <button class="btn btn-danger"><i nz-icon [type]="'close'"></i>批量删除</button>
        <button class="btn btn-warning" style="float: right;"
                (click)="openSearchLayer()"><i nz-icon [type]="'search'"></i>查询</button>
      </div>
    </div>
    <div class="table">
      <nz-table [nzData]="listOfData" [nzShowPagination]="false">
        <thead>
        <tr>
          <th class="thBgColor"></th>
          <th class="thBgColor">序列</th>
          <th class="thBgColor">登陆账号</th>
          <th class="thBgColor">注册时间</th>
          <th class="thBgColor">最近登陆时间</th>
          <th class="thBgColor">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of listOfData,let idx = index">
          <td>
            <input type="checkbox"></td>
          <td>{{idx+1}}</td>
          <td>
            <!--<input type="text" [(ngModel)]="data.name">-->
            <span>dddddd</span>
          </td>
          <td>
            <span>dddddddddd</span>
          <td>
            <span>dddddddddd</span>
          </td>
          <td>
            <i id="edit" nz-icon type="eye" theme="outline" title="查看"></i>
            <i id="delete" nz-icon type="close" theme="outline" title="删除" (click)="deleteItem(idx)"></i>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
  <div class="prompts" style="z-index:999;display: none;">
    <app-public-source></app-public-source>
  </div>
</div>
<!--搜素-->
<nz-modal
  [nzClassName]="'vertical-center-modal'"
  nzTitle="查询"
  [nzVisible]="searchLayer"
  (nzOnOk)="closeSearch()"
  (nzOnCancel)="closeSearch()"
  nzMaskClosable="false"
>
  <form nz-form [formGroup]="test">
    <nz-form-item>
      <nz-form-label>Name</nz-form-label>
      <nz-form-control>
        <input formControlName="firstName" type="text" placeholder="Please input your name" />
        <nz-form-explain>Please input your name</nz-form-explain
        >
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
